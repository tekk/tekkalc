<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Really good online calculator for bit shifting logic and HEX / DEC / FLOAT / DOUBLE conversion - Hexadecimal to Double, Decimal to Hexadecimal, Decimal to Hexadecimal Little Endian, Double to Hexadecimal">

    <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon/favicon-16x16.png">
    <link rel="manifest" href="./static/favicon/site.webmanifest">
    <link rel="mask-icon" href="./static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>TEKKALC - Programmer Calculator - Really good online calculator for bit shifting logic and HEX / DEC / FLOAT / DOUBLE conversion</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
      
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/script.js"></script>    
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom intro">
  <h3 class="my-0 mr-md-auto font-weight-normal">TEKKALC</h3>
</div>

<body>
<div class="container calculator-container">
  <div class="calculator">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark text-primary">
      <tr>
        <th scope="col">Data Type</th>
        <th scope="col">Val A</th>
        <th scope="col">Operation</th>
        <th scope="col">Val B</th>
        <th scope="col">
          <span class="float-left">Result</span>
          <button alt="Save to history (shortcut = Enter)" title="Save to history (shortcut = Enter)"
                  class="btn btn-success float-right btn-save-history">+
          </button>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th>
          <select class="form-control data-type" name="data-type">
            <option value="HEX">HEX</option>
            <option value="DECIMAL">DECIMAL</option>
            <option value="FLOAT">FLOAT</option>
            <option value="DOUBLE">DOUBLE</option>
          </select>
        </th>
        <td scope="row">
          <input type="text" name="a" autocomplete="off" class="form-control a" placeholder="A" style="text-align: right;" />
        </td>
        <td>
          <select class="form-control operation" name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </td>
        <td>
          <input type="text" autocomplete="off" name="b" class="form-control b" placeholder="B" style="text-align: right;"/>
        </td>
        <td>
          <span style="background-color: #e9ecef; text-align: right;" class="form-control result"></span>
        </td>
      </tr>
      <tr class="result-format">
        <th scope="row" class="result-format-data-type">HEX</th>
        <td class="result-format-a" style="text-align: right;">5</td>
        <td></td>
        <td class="result-format-b" style="text-align: right;">5</td>
        <td class="result-format-result" style="text-align: right;">A</td>
      </tr>
      <tr class="result-format">
        <th scope="row" class="result-format-data-type">HEX LITTLE ENDIAN</th>
        <td class="result-format-a" style="text-align: right;">5</td>
        <td></td>
        <td class="result-format-b" style="text-align: right;">5</td>
        <td class="result-format-result" style="text-align: right;">A</td>
      </tr>
      <tr class="result-format">
        <th scope="row" class="result-format-data-type">DECIMAL</th>
        <td class="result-format-a" style="text-align: right;">5</td>
        <td></td>
        <td class="result-format-b" style="text-align: right;">5</td>
        <td class="result-format-result" style="text-align: right;">10</td>
      </tr>
      <tr class="result-format">
        <th scope="row" class="result-format-data-type">FLOAT</th>
        <td class="result-format-a" style="text-align: right;">5.0</td>
        <td></td>
        <td class="result-format-b" style="text-align: right;">5.0</td>
        <td class="result-format-result" style="text-align: right;">10.0</td>
      </tr>
      <tr class="result-format">
        <th scope="row" class="result-format-data-type">DOUBLE</th>
        <td class="result-format-a" style="text-align: right;">5.0</td>
        <td></td>
        <td class="result-format-b" style="text-align: right;">5.0</td>
        <td class="result-format-result" style="text-align: right;">10.0</td>
      </tr>
      </tbody>
    </table>
  </div>
  <hr/>
  <h2>History</h2>
  <div class="history">
    <div class="accordion" id="history"></div>
  </div>
</div>
</body>

</html>
